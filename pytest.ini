[pytest]
# Configuración de pytest para FactuNabo

# Directorio de tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py *_test.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marcadores personalizados
markers =
    unit: Tests unitarios
    integration: Tests de integración
    slow: Tests que tardan más de 1 segundo
    database: Tests que requieren base de datos
    ui: Tests de interfaz de usuario
